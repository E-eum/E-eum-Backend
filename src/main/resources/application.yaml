spring:
  application:
    name: eeum
  data:
    mongodb:
      uri: ${MONGODB_URL}
    servlet:
      multipart:
        enabled: true
        max-file-size: 10MB
        max-request-size: 50MB
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: ${AWS_S3_BUCKET}
    stack:
      auto: false
